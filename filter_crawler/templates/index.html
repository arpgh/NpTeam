<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign in &middot; Twitter Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <script type=text/javascript src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type=text/javascript>
            var $SCRIPT_URL = "http://localhost:8000/fetch";
        </script>
    </head>

    <body>
    <div class="container-fluid">
        {% if user.username %}
            Welcome, {{ user.username }}<a href="/account/logout"> / Logout</a>
        {% endif %}
        <div class="container"
            <strong>Please enter your search query:</strong>
            <input type='text' size='10' id='echoText' name='echoText' >
            <strong><div id='echoResult'></div></strong>
        </div>
        {{ request.script_root }}
    </div>
    </body>

    <script type=text/javascript>
    $(function() {

        $("#echoText").keydown(function(){
         $.ajax({
            type: "GET",
            url: $SCRIPT_URL,
            contentType: "application/json; charset=utf-8",
            data: { echoValue: $('input[name="echoText"]').val() },
            success: function(data) {
		        setTimeout(function() {
			        $('#echoResult').text(data);
//			        $('#echoResult').text($('#echoText').val());
		        }, 100);	
            }
        });    
    });
    });
    </script>
</html>
